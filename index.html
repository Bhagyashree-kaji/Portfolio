  <!-- Typewriter Script -->
  <script>
    (function () {
      const roles = ["Server Architecture", "Cloud Systems", "Python & Node.js", "Data Center Tech"];
      let roleIndex = 0;
      let charIndex = 0;
      let currentText = '';
      let isDeleting = false;
      const typewriter = document.getElementById('typewriter');

      function type() {
        if (roleIndex >= roles.length) roleIndex = 0;
        currentText = roles[roleIndex];

        if (isDeleting) {
          typewriter.textContent = currentText.substring(0, charIndex--);
          if (charIndex < 0) {
            isDeleting = false;
            roleIndex++;
          }
        } else {
          typewriter.textContent = currentText.substring(0, charIndex++);
          if (charIndex > currentText.length) {
            isDeleting = true;
            setTimeout(type, 800);
            return;
          }
        }
        setTimeout(type, isDeleting ? 50 : 100);
      }

      type();
    })();
  </script>
